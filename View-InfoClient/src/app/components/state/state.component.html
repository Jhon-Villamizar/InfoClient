<div class="container">
    <div class="row">
      <div class="col-md-12">
              <h2 class="text-center my-5">State Registration</h2>
              <form #registryForm="ngForm" (ngSubmit)="sendRegistry(registryForm)" class="row">
                  <div class="form-group">
                      <input id="id" type="hidden" class="form-control" name="id" #id="ngModel"
                      [(ngModel)]="stateService.selectState.id">
                  </div>
                  <div class="form-group col-md-6">
                      <input id="name" type="text" class="form-control" name="name" #name="ngModel"
                      [(ngModel)]="stateService.selectState.name" placeholder="Name*">
                  </div>
                  <div class="form-group col-md-6">
                      <input id="countryId" type="text" class="form-control" name="countryId" #countryId="ngModel"
                      [(ngModel)]="stateService.selectState.countryId" placeholder="countryId*">
                  </div>
                  <div class="form-group col-md-12">
                      <textarea id="states" type="text" class="form-control" name="states" #states="ngModel"
                      [(ngModel)]="stateService.selectState.states" placeholder="Client states*"></textarea>
                  </div>
                  
                  <div class="form-group col-md-12">
                          <button type="submit" class="btn btn-primary">Enviar</button>
                  </div>
              </form>
      </div>
    </div>
  </div>
